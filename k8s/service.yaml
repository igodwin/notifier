apiVersion: v1
kind: Service
metadata:
  name: notifier-rest
  labels:
    app: notifier
    service: rest
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: rest
    protocol: TCP
    name: http
  selector:
    app: notifier
---
apiVersion: v1
kind: Service
